<h2>Olympic games app</h2>
<hr/>
<div>
  <app-page-stats-header 
    [title]="titlePage" 
    [statistics]="statistics">
  </app-page-stats-header>
  
  <app-pie-chart 
    [countries]="countries" 
    [medalsData]="medalsData" 
    chartId="DashboardPieChart"
    (sliceClick)="onCountryClick($event)">
  </app-pie-chart>
</div>
